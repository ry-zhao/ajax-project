<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KitchenGod.io</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rosario:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta property="og:title" content="KitchenGod.io">
  <meta property="og:description" content="A web application for people who want to search for, save, and edit recipes.">
  <meta property="og:image" content="https://ry-zhao.github.io/kitchengod-io/images/logo.png">
  <meta property="og:URL" content="https://ry-zhao.github.io/kitchengod-io/">
</head>
<body class="bistre rosario bg-old-lace">
  <header class="bg-copper">
    <div class="row width-90-percent margin-auto align-items-center">
      <div class="col-one-half">
        <span class="">KitchenGod.io</span>
      </div>
      <div class="col-one-half">
        <div class="row">
          <div class="col-one-third flex justify-content-end">
            <a data-view="new-recipe" id="new-recipe-link">
              <i data-view="new-recipe" class="fas fa-plus-square"></i>
            </a>
          </div>
          <div class="col-one-third flex justify-content-end">
            <a data-view="saved-recipes" id="saved-recipes-link">
              <i data-view="saved-recipes" class="fas fa-book"></i>
            </a>
          </div>
          <div class="col-one-third flex justify-content-end">
            <a data-view="search-recipes" id="search-recipes-link">
              <i data-view="search-recipes" class="fas fa-search "></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="search-recipes" id="search-recipes" class="view margin-auto width-90-percent hidden">
      <div class="row flex-wrap-permanent">
        <div class="col-full">
          <div class="row justify-content-center">
            <div class="lds-spinner hidden">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <h2 id="search-header">What's cooking?</h2>
          </div>
          <form id="search-form">
            <div class="row margin-bottom-1rem justify-content-center">
              <input name="search" required="required" class="width-100-percent max-width-900px">
            </div>
            <div class="row justify-content-center">
              <input name="search-button" class="search-button" type="submit" value="SEARCH">
            </div>
          </form>
        </div>
        <div class="col-full" id="search-list"></div>
      </div>
    </div>
    <div data-view="read-recipe" class="view margin-auto width-90-percent hidden">
      <div class="row flex-wrap">
        <div class="col-full col-wide-one-third wide-margin-right-2rem">
          <h2 id="read-recipe-title">Title</h2>
          <img id="read-recipe-photo" class="recipe-photo" src="images/placeholder.jpg">
          <a data-view="new-recipe" class="copy-recipe-button hidden">COPY RECIPE</a>
        </div>
        <div class="col-full col-wide-two-thirds">
          <h4>Ingredients</h4>
          <ul id="read-recipe-ingredient-list">

          </ul>
          <h4>Instructions</h4>
          <ul id="read-recipe-instruction-list">

          </ul>

        </div>
      </div>
    </div>
    <div id="saved-recipes" data-view="saved-recipes" class="view margin-auto width-90-percent hidden">

    </div>
    <div data-view="new-recipe" class="view margin-auto width-90-percent">
      <form id="new-recipe-form">
        <div class="row flex-wrap">
          <div class="col-full col-wide-one-third wide-margin-right-2rem">
            <h2 id="recipe-title">New Recipe</h2>
            <img id="recipe-photo" class="recipe-photo"
              src="images/placeholder.jpg">
            <label for="title">Title</label>
            <input required="required" name="title" id="title" class="width-100-percent margin-bottom-1rem">
            <label for="photo-url">Photo URL</label>
            <input required="required" name="photo-url" id="photo-url" class="width-100-percent">
          </div>
          <div id="list-col" class="col-full col-wide-two-thirds">
            <h4>Ingredients</h4>
            <ul id="ingredient-list">

            </ul>
            <label required="required" for="add-ingredient">Add Ingredient</label>
            <div class="row">
              <input required="required" name="add-ingredient" id="add-ingredient" class="width-100-percent">
              <button id="add-ingredient-button" class="add-button margin-left-1rem">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <h4>Instructions</h4>
            <ul id="instruction-list">

            </ul>
            <label required="required" for="add-instruction">Add Instruction</label>
            <div class="row">
              <input name="add-instruction" id="add-instruction" class="width-100-percent">
              <button id="add-instruction-button" class="add-button margin-left-1rem">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <input data-view="saved-recipes" required="required" id="save-button"
            class="save-button width-100-percent margin-top-bottom-1rem" type="submit" value="SAVE">
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
